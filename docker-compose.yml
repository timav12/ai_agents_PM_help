version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-agents-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ai_agents.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    volumes:
      - backend_data:/app/data
    networks:
      - ai-agents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: ai-agents-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-agents-network

volumes:
  backend_data:

networks:
  ai-agents-network:
    driver: bridge
